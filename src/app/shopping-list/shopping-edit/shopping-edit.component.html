<div class="row">
  <div class="col-xs-12">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input class="form-control" id="name" name="name"
                 ngModel required
                 type="text">
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <!-- ^[1-9]+[0-9]*$ is to ensure that number is positive-->
          <input class="form-control" id="amount"
                 name="amount" ngModel pattern="^[1-9]+[0-9]*$"
                 required
                 type="number">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button [disabled]="f.invalid" class="btn btn-success mr-1" type="submit">
            {{ editMode ? 'Update' : 'Add' }}
          </button>
          <button class="btn btn-danger mr-1" type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
