<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit
    ></app-shopping-edit>
    <hr>
    <ul *ngIf="ingredients.length > 0" class="list-group"
    >
      <a
        *ngFor="let ingredient of ingredients; let i = index;"
        class="list-group-item" style="cursor: pointer;"
      (click)="onEditItem(i)">
        {{ingredient.name}}({{ingredient.amount}})

      </a>
    </ul>
    <p
      *appStructuralDirective="ingredients.length <= 0"
    >Please add ingredients to the list</p>
  </div>
</div>
