<div class="row">
  <div class="col-xs-12">
    <button (click)="onNewRecipe()" class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <a
      *ngFor="let recipe of recipes; let i = index;"
      [routerLink]="[i]"
      class="list-group-item clearfix"
      routerLinkActive="active"
      style="cursor: pointer;"
    >
      <app-receipe-item [recipe]="recipe"></app-receipe-item>
    </a>
  </div>
</div>
