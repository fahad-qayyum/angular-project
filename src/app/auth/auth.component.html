<div class="row">
  <div class="col-xs-offset-2 col-md-offset-3 col-xs-8 col-md-6">
    <!--    <div class="alert alert-danger" *ngIf="error">-->
    <!--      <p>{{error}}</p>-->
    <!--    </div>-->
    <!--      <app-alert *ngIf="error" [message]="error" (close)="onHandleError()"></app-alert>-->

    <!--    Alerting Dynamically-->
    <ng-template appPlaceholder></ng-template>

    <div *ngIf="isLoading">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" email id="email" name="email" ngModel required type="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" id="password" minlength="6" name="password" ngModel required type="password">
      </div>
      <div>
        <button [disabled]="authForm.invalid" class="btn btn-primary"
                type="submit">{{isLoginMode ? 'Login' : 'Sign Up'}}</button>
        |
        <button (click)="onSwitchMode()" class="btn btn-primary"
                type="button">{{isLoginMode ? 'Sign Up' : 'Switch to Login'}}</button>
      </div>
    </form>
  </div>
</div>
